<!DOCTYPE html>
<html lang="pt-BR">
    <head><title>Tela inicial do Instagram</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/celular_Instagram.png" alt="celular">    
		<!-- Link usado para provocar animação de tela -->
		<!-- Create link for animation of screen -->
                <a href="#">
                    <div class="screen-phone">
                        <img src="img/tela_5.jpg" alt="teste" id="tela5"></a>
                    </div>
                </a>
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/Logo-Instagram.png" class="instagram-logo" alt="instagram logo" >
                    <div class="profile-photo">
                        <img src="img/Perfil_Instagram.png" alt="Foto de Perfil" >
                        
                    </div> 
                    <a href="" class="instagram-login">Continuar como Reginaldo</a>
                    <a href="" class="instagram-logout">Remover Conta</a> 
                </div>
                <div class="group">
                    <p class="not-account">Não é Reginaldo</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
